<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decision Helper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body class="bg-dark text-white min-vh-100 d-flex flex-column align-items-center justify-content-center p-4">
    <div class="container bg-secondary rounded-3 p-4 shadow-lg" style="max-width: 600px;">
      <h1 class="text-center mb-4">Decision Helper üçÄ</h1>

      <!-- Grupo Geral -->
      <div class="card bg-dark text-white mb-3">
        <div class="card-header d-flex justify-content-between align-items-center">
          <span class="text-success">Grupo Geral</span>
          <button id="addGeneralBtn" class="btn btn-success btn-sm">+</button>
        </div>
        <ul id="generalList" class="list-group list-group-flush bg-dark"></ul>
      </div>

      <!-- Grupo Exclusivo Container -->
      <div id="exclusiveContainer"></div>

      <div class="card bg-dark text-white mb-3">
        <div class="card-header d-flex justify-content-between align-items-center">
          <span class="text-warning">Grupo Exclusivo</span>
          <button id="addExclusiveGroupBtn" class="btn btn-success btn-sm">+</button>
        </div>
        <ul id="exclusiveList" class="list-group list-group-flush bg-dark"></ul>
      </div>

      <!-- Sorteio -->
      <div class="input-group mb-3">
        <input id="numToDraw" type="number" min="1" class="form-control" placeholder="N√∫mero de itens para sortear" />
        <button id="drawBtn" class="btn btn-success">Sortear</button>
      </div>
      
      <div id="result" class="text-center fw-bold"></div>
    </div>

    <script src="./dist/main2.js"></script>
  </body>
</html>
