<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decision Helper</title>
    <!-- Bootstrap CSS via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark text-white min-vh-100 d-flex flex-column align-items-center justify-content-center p-4">
    <div class="container bg-secondary rounded-3 p-4 shadow-lg" style="max-width: 500px;">
      <h1 class="text-center mb-4">Decision Helper üçÄ</h1>
      <div class="input-group mb-3">
        <input
          id="itemInput"
          type="text"
          class="form-control"
          placeholder="Adicionar item..."
        />
        <button id="addBtn" class="btn btn-success">Adicionar</button>
      </div>
      <ul id="itemList" class="list-group mb-3"></ul>
      <div class="input-group mb-3">
        <input
          id="numToDraw"
          type="number"
          min="1"
          class="form-control"
          placeholder="N√∫mero de itens para sortear"
        />
        <button id="drawBtn" class="btn btn-primary">Sortear</button>
      </div>
      <div id="result" class="text-center fw-bold"></div>
    </div>
    <!-- Bootstrap JS e depend√™ncias via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="./dist/main.js"></script>
  </body>
</html>
